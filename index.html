		<header class="page-header header container-fluid">
			<div class="overlay"></div>
			<div class="description">
				<h1>Welcome to NHL Stats</h1>
				<p>It is currently the Preseason.</p>
				<p>The 2022-2023 NHL season starts in: </p>
				<p id="timer"></p><br>
			</div>
		</header>
		<script>

		    var countDownDate = new Date("Oct 11, 2022, 15:37:25").getTime();

		    var x = setInterval(function(){

		        var now = new Date().getTime();
		        var distance = countDownDate - now;

		        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		        document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

		        if(distance < 0){
			        clearInterval(x);
			        document.getElementById("timer").innerHTML = "HOCKEY TIME!";
			    }
		    }, 1000);

			    
		</script>
