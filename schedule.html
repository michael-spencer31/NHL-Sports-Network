		<div class="calendar"></div>
		<label id="datedisplay"></label>
		
		<script>
			const MonthNames = new Map([
				[1, "January"],
				[2, "February"],
				[3, "March"],
				[4, "April"],
				[5, "May"],
				[6, "June"],
				[7, "July"],
				[8, "August"],
				[9,"September"],
				[10, "October"],
				[11, "November"],
				[12, "December"],
    		]);
			var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0');
            var yyyy = today.getFullYear();
            today = yyyy + '-' + mm + '-' + dd;
			var monthName = MonthNames.get(Number(mm));
			document.getElementById("datedisplay").innerHTML += "<b>Schedule for " + monthName + " " + parseInt(dd) + ", " + yyyy + "<br><br>";
            var scheduleURL = "https://statsapi.web.nhl.com/api/v1/schedule?startDate=" +  today + "&endDate=" + today;

            window.onload = function() {
				getGames (scheduleURL);
			}
		</script>
