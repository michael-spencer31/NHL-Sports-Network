				<table class="table">

						<tr>
							<th scope="col">Pick</th>
							<th scope="col">Player</th>

						</tr>
					</thread>
				<tbody>
					<tr>
						<script>

							function emma(){

							}

							function draft(roundNumber){

								console.log(roundNumber);

								var round = "";
								var year = 2022;

							
								/**
								var e = document.getElementById('cars');
								e.addEventListener('change', function(){
									round = this.value;
								*/
								round = 1;
								var draftURL = "https://statsapi.web.nhl.com/api/v1/draft/" + year;

								$.ajax({
									async: false,
									url: draftURL,
									method: "GET"
								}).done(function(draftData){

									console.log(round);
									var roundHolder = round;
									round--;
									var teams = 32;
									var pick = 1;

									for(var i = 0; i < teams; i++){
										document.write("<td>" + pick + "</td>");
										document.write("<td>" + draftData.drafts[0].rounds[round].picks[i].prospect.fullName + "</td>");
										document.write("<td>" + draftData.drafts[0].rounds[round].picks[i].team.name + "</td>")
										document.write("<tr>");

										pick++;
									}
								});
							}
							/* }, true); */
						</script>
					</tbody>
				</table>
